function search()
{
	var url='?c=User&id='+$('#id').val()+'&login_user='+$('#login_user').val();
	window.location.href=url;
}
function disabled()
{
	var variable = $("input[name='id[]']:checked").serialize();
	if(variable=='')
	{
		alert('请选择记录');
		return false;
	}
	if(!confirm("确认禁用选中记录"))return false;
	$.ajax({
		url: "?c=User&a=disabled",
		type: "post",
		data: variable,
		success: function (result) {
			//handle
			alert(result.msg);
			window.location.reload();
		}
	});
}
function enabled()
{
	var variable = $("input[name='id[]']:checked").serialize();
	if(variable=='')
	{
		alert('请选择记录');
		return false;
	}
	if(!confirm("确认启用选中记录"))return false;
	$.ajax({
		url: "?c=User&a=enable",
		type: "post",
		data: variable,
		success: function (result) {
			alert(result.msg);
			window.location.reload();
		}
	});
}
</script>
