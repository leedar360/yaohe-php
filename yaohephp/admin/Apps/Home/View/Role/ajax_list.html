<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th class="checkbox"><input type="checkbox" id="all"></th>
			<th>ID</th>
			<th>权限名称</th>
			<th>权限备注</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	<volist name="list" id="vo">
		<tr d_id="{$vo.id}" class="dbclick">
			<td class="checkbox"><input type="checkbox" name="id[]" value="{$vo.id}"></td>
			<td>{$vo.id}</td>
			<td>{$vo.title}</td>
			<td>{$vo.content}</td>
			<td><a href='?c=Role&a=edit&id={$vo.id}'>编辑</a> <a href='?c=Role&a=delete&id={$vo.id}' onclick="return _delete()">删除</a></td>
		</tr>
	</volist>
   </tbody><tfoot></tfoot>
</table>
<script>
$(document).ready(function(){
	$(".dbclick").dblclick(function() {
		//alert($(this).attr('d_id')+'_'+$(this).attr('d_title'));
		$('#edit_id').val($(this).attr('d_id'));
		$('#edit_title').val($(this).attr('d_title'));
		$('#edit_p_id').val($(this).attr('d_p_id'));
		$('#edit_modal').show();
	});
	$("#all").click(function(){ 
		if(($(this).attr('checked')))
		{
			$("input[name='id[]']").each(function(){
				$(this).attr("checked",true);
			});  
		}
		else
		{
			$("input[name='id[]']").each(function(){
				$(this).attr("checked",false);
			});  
		}
	});
});
</script>
