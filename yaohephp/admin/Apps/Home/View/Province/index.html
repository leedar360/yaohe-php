<include file="Public:top"/>
<script>
$(document).ready(function(){
	$('.has-items').eq(5).children(".level-2").show();
	$('.has-items').eq(5).addClass("selected");
	$('li .item').removeClass("selected");
	$('.has-items').eq(5).children(".level-2").children('li').eq(0).addClass('selected');
	$('#ajax_list').load('?c=Province&a=ajax_list?pageNum={$currentPage}');
});
function close_modal()
{
	$('#modal').hide();
}
function open_modal()
{
	$('#modal').show();  
}
function add_province()
{
	if($('#title').val()=='')
	{
		alert('请输入名称');
		$('#title').focus();
	}
	else
	{
		$.post("?c=Province&a=insert", { title: $('#title').val() },
			function(data){
				//alert(data.msg);
				$('#ajax_list').load('?c=Province&a=ajax_list?pageNum={$currentPage}');
				$('#ajax_txt').html(data.msg);
				$('#title').val('');
			}
		);
	}
}
function update_province()
{
	if($('#edit_title').val()=='')
	{
		alert('请输入名称');
		$('#edit_title').focus();
	}
	else
	{
		$.post("?c=Province&a=update", { id:$('#edit_id').val(),title: $('#edit_title').val() },
			function(data){
				//alert(data.msg);
				$('#ajax_list').load('?c=Province&a=ajax_list?pageNum={$currentPage}');
				$('#edit_ajax_txt').html(data.msg);
				$('#title').val('');
			}
		);
	}
}
function del()
{
	var variable = $("input[name='id[]']:checked").serialize();
	if(variable=='')
	{
		alert('请选择记录');
		return false;
	}
	if(!confirm("确认删除选中记录"))return false;
	$.ajax({
		url: "?c=Province&a=delete",
		type: "post",
		data: variable,
		success: function (result) {
			//handle
			alert(result.msg);
			$('#ajax_list').load('?c=Province&a=ajax_list?pageNum={$currentPage}');
		}
	});
}
function close_edit_modal()
{
	$('#edit_modal').hide();
}
function open_edit_modal()
{
	$('#edit_modal').show();  
}
</script>
