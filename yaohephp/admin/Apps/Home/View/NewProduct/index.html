function search()
{

	window.location.replace(url);
}
function del()
{
	var variable = $("input[name='id[]']:checked").serialize();
	if(variable=='')
	{
		alert('请选择记录');
		return false;
	}
	if(!confirm("确认删除选中记录"))return false;
	$.ajax({
		url: "?c=NewProduct&a=delete",
		type: "post",
		data: variable,
		success: function (result) {
			//handle
			alert(result.msg);
			window.location.reload();
			//$('#ajax_list').load('?c=NewProduct&a=ajax_list?pageNum={$currentPage}');
		}
	});
}
