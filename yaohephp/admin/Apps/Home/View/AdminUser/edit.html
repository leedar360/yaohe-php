<include file="Public:top"/>
<script>
$(document).ready(function(){
	$('.has-items').eq(3).children(".level-2").show();
	$('.has-items').eq(3).addClass("selected");
	$('li .item').removeClass("selected");
	$('.has-items').eq(3).children(".level-2").children('li').eq(2).addClass('selected');
	$('#role_id').val({$vo.role_id});
});
function update()
{
	if($.trim($('#login_user').val())=='')
	{
		alert('请输入账号!');
		$('#login_user').val('');
		$('#login_user').focus();
		return false;
	}
	if($.trim($('#login_pass').val())!=$.trim($('#login_pass_1').val()))
	{
		alert('两次密码不一致!');
		$('#login_pass_1').focus();
		return false;
	}
	if($.trim($('#name').val())=='')
	{
		alert('请输入姓名!');
		$('#name').val('');
		$('#name').focus();
		return false;
	}
}
</script>
