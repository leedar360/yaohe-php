<script>
$(document).ready(function(){
	$('.has-items').eq(4).children(".level-2").show();
	$('.has-items').eq(4).addClass("selected");
	$('li .item').removeClass("selected");
	$('.has-items').eq(4).children(".level-2").children('li').eq(1).addClass('selected');
	$('#province_id').change(function(){
		$.ajax({
                type: "post",
                url: "?c=Card&a=getcitylist",
				data:{'province_id':$(this).val()},
                cache: false,
                datatype: "json",
                success: function(msg) {
					var str='<option value="0">全部</option>';
					var obj=eval(msg); 
                    $.each(obj, function(i) {
						str+='<option value="'+obj[i].id+'">'+obj[i].title+'</option>';
                    });
					$('#city_id').html(str);
                }
        });
	})
	$('#city_id').change(function(){
		$.ajax({
                type: "post",
                url: "?c=Card&a=getarealist",
				data:{'city_id':$(this).val()},
                cache: false,
                datatype: "json",
                success: function(msg) {
					var str='<option value="0">全部</option>';
					var obj=eval(msg); 
                    $.each(obj, function(i) {
						str+='<option value="'+obj[i].id+'">'+obj[i].title+'</option>';
                    });
					$('#area_id').html(str);
                }
        });
	})
	$('#area_id').change(function(){
		$.ajax({
                type: "post",
                url: "?c=Card&a=getdistrictlist",
				data:{'area_id':$(this).val()},
                cache: false,
                datatype: "json",
                success: function(msg) {
					var str='<option value="0">全部</option>';
					var obj=eval(msg); 
                    $.each(obj, function(i) {
						str+='<option value="'+obj[i].id+'">'+obj[i].title+'</option>';
                    });
					$('#district_id').html(str);
                }
        });
	})
});
function update()
{
	if($('#member_id').val()<1)
	{
		alert('请选择商家');
		return false;
	}
	if($('#title').val()=='')
	{
		alert('请输入标题');
		$('#title').focus();
		return false;
	}
	if($('#discount').val()=='')
	{
		alert('请输入折扣');
		$('#discount').focus();
		return false;
	}
	if($('#num').val()=='')
	{
		alert('请输入发行量');
		$('#num').focus();
		return false;
	}
}
function close_modal()
{
	$('#modal').hide();
}
function open_modal()
{
	$('#modal').show();  
}
function confirmcheck()
{
	var member_id=$('input[name="shop_member_id"]:checked').val();
	if(member_id===undefined)
	{
		alert('请选择商家');
	}
	else
	{
		$('#member_id').val(member_id);
		$('#shop_title').html($('input[name="shop_member_id"]:checked').attr('title'));
		close_modal();
		//alert($('input[name="member_id"]:checked').attr('title'));
	}
	//alert('确认选中');
}
function search()
{
	var url='?c=Card&a=search_list&province_id='+$('#province_id').val()+'&city_id='+$('#city_id').val();
	url+='&area_id='+$('#area_id').val()+'&district_id='+$('#district_id').val()+'&keywords='+$('#keywords').val();
	$('#ajax_list').load(url);
}
</script>
