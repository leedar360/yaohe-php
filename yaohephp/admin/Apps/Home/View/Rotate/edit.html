function update()
{
	if($('#province_id').val()==0)
	{
		alert('请选择省份');
		return false;
	}
	if($('#city_id').val()==0)
	{
		alert('请选择城市');
		return false;
	}
	if($('#area_id').val()==0)
	{
		alert('请选择行政区');
		return false;
	}
	if($('#district_id').val()==0)
	{
		alert('请选择商圈');
		return false;
	}
	if($('#type').val()==5)
	{
		if($('#link_url').val()=='')
		{
			alert('请输入网址');
			$('#link_url').focus();
			return false;
		}
	}
	else
	{
		if($('#id_status').val()==-1)
		{
			alert('内容不正确');
			return false;
		}
	}
	if($.trim($('#title').val())=='')
	{
		alert('请输入标题');
		$('#title').val('');
		$('#title').focus();
		return false;
	}
}
